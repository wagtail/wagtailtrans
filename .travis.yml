sudo: false
language: python
cache: pip
matrix:
  include:
    # Django 2.0
    # Wagtail 2.3
    - env: TOXENV=py35-dj20-wt23
      python: 3.5
    - env: TOXENV=py36-dj20-wt23
      python: 3.6
    - env: TOXENV=py37-dj20-wt23
      python: 3.7
      sudo: true
      dist: xenial

    # Wagtail 2.4
    - env: TOXENV=py35-dj20-wt24
      python: 3.5
    - env: TOXENV=py36-dj20-wt24
      python: 3.6
    - env: TOXENV=py37-dj20-wt24
      python: 3.7
      sudo: true
      dist: xenial

    # Django 2.1
    # Wagtail 2.3
    - env: TOXENV=py35-dj21-wt23
      python: 3.5
    - env: TOXENV=py36-dj21-wt23
      python: 3.6
    - env: TOXENV=py37-dj21-wt23
      python: 3.7
      sudo: true
      dist: xenial

    # Wagtail 2.4
    - env: TOXENV=py35-dj21-wt24
      python: 3.5
    - env: TOXENV=py36-dj21-wt24
      python: 3.6
    - env: TOXENV=py37-dj21-wt24
      python: 3.7
      sudo: true
      dist: xenial

    # Django 2.2
    # Wagtail 2.3
    - env: TOXENV=py35-dj22-wt23
      python: 3.5
    - env: TOXENV=py36-dj22-wt23
      python: 3.6
    - env: TOXENV=py37-dj22-wt23
      python: 3.7
      sudo: true
      dist: xenial

    # Wagtail 2.4
    - env: TOXENV=py35-dj22-wt24
      python: 3.5
    - env: TOXENV=py36-dj22-wt24
      python: 3.6
    - env: TOXENV=py37-dj22-wt24
      python: 3.7
      sudo: true
      dist: xenial

    # Flake 8
    - env: TOXENV=flake8
      python: 3.6

  allow_failures:
    # wagtail dev
    - env: TOXENV=wagtaildev
      python: 3.6

install:
  - pip install codecov tox
script:
  - tox -e $TOXENV
services:
  - postgresql
addons:
    postgresql: "9.6"
after_success:
  - codecov
